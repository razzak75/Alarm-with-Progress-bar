<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <audio id="alarm" src="./media/./alarm-clock-short-6402.mp3"></audio>
    <audio id="tick" src="media/clock-short-6402_MKBPmuhu.mp3"></audio>

    <div class="container my-5 ">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form id="fiver-form" action="" class="d-flex justify-content-between fiver">
                            <div class="my-3">
                                <input type="date" class="form-control" name="date">
                            </div>
                            <div class="my-3">
                                <input type="time" class="form-control" name="time">
                            </div>
                            <div class="my-3 text-center">
                                <input type="submit" class="btn btn-primary shadow-sm w-100" value="Send">
                            </div>
                            <div class="my-3 text-center">
                                <button id="stop_btn" class="btn btn-danger w-100 shadow-sm">Stop</button>
                            </div>
                        </form>
                        <div class="output">
                            
                        </div>
                        
                        <div id="bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./function.js"></script>
    <script src="./app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
